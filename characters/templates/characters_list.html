<ul class="grid grid-cols-9 gap-2 py-16 px-8 bg-gray-100 shadow-lg">
    {% for character in characters %}
    <li class="relative overflow-hidden h-60 group hover:shadow-2xl transition-shadow duration-500 rounded-xl">
        <a href="#" id="{{ character.name }}_{{ character.id }}" class="block h-full w-full" onclick="openModal(event, this.id)">
            <div class="absolute inset-0 bg-cover bg-[url('{{ character.image.url }}')] transition-transform duration-500 group-hover:scale-110" style="background-position: center top;"></div>
            <div class="flex flex-col justify-end h-full p-2 relative">
                <div class="">
                    <div class="bg-black p-2 rounded-xl inline-block">
                        <h1 class="text-xs text-white font-semibold">
                            {{ character.name }}
                        </h1>
                    </div>
                </div>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
